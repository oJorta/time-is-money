<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time is money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
            <div id="timer">
                <input type="number" id="hours" min="0" placeholder="00">
                <span>:</span>
                <input type="number" id="minutes" min="0" max="59" placeholder="00">
                <span>:</span>
                <input type="number" id="seconds" min="0" max="59" placeholder="00">
            </div>
            <div id="options">
                <button type="button" id="startButton">Start counting</button>
                <button type="button" id="pauseButton">Pause</button>
                <button type="button" id="stopButton">Stop</button>
            </div>
            
    </div>
